<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200  h-screen w-screen flex items-center justify-center " style="background: url('https://static.vecteezy.com/system/resources/previews/022/085/252/large_2x/science-background-illustration-scientific-design-flasks-glass-and-chemistry-physics-elements-generative-ai-photo.jpeg')center center no-repeat;">
  <div class="flex justify-center items-center border-solid border-2 rounded-lg ring-offset-2 ring-2 shadow-2xl background" style="border-color: skyblue;">

    <form class=" p-10 " method="post">
      <div class="flex flex-row flex-wrap items-center justify-center">
        <div class="mb-6 flex flex-col">
          <label class=" text-gray-700 text-sm font-bold m-auto" for="answer-script">
            Answer Script
          </label>
          <input class="bg-clip-content p-6 bg-violet-600 border-4 border-violet-300 border-dashed m-4 rounded-xl" type="file" accept="image/*" name="answer-script">
        </div>
        <div class="mb-6 flex flex-col">
          <label class=" text-gray-700 text-sm font-bold m-auto" for="instructions">
            Instructions
          </label>
          <input class="bg-clip-content p-6 bg-violet-600 border-4 border-violet-300 border-dashed m-4 rounded-xl" type="file" accept="image/*" name="instructions">
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Upload
        </button>
      </div>
    </form>
  </div>
</body>

</html>
